<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP形象智能匹配系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1>IP形象智能匹配系统</h1>
            <p class="subtitle">基于AI分析的个性化形象推荐</p>
        </header>

        <!-- 搜索区域 -->
        <div class="search-section">
            <div class="search-box">

                <label for="requirement-input">描述您的需求：</label>
                <textarea 
                    id="requirement-input" 
                    placeholder="例如：我想要一个看起来很开心、眼睛大大的、笑容甜美的头像..."
                    rows="3"
                ></textarea>
                <button id="search-btn" class="search-button">
                    <span class="btn-text">检索匹配</span>
                    <span class="loading-spinner" style="display: none;">🔄</span>
                </button>
            </div>
        </div>

        <!-- 头像表情分析结果区域 -->
        <div id="head-analysis-section" class="analysis-section" style="display: none;">
            <h3>头像表情需求分析</h3>
            <div id="head-analysis-grid" class="analysis-grid">
                <!-- 头像分析结果将通过JavaScript动态插入 -->
            </div>
        </div>

        <!-- 头像表情结果展示区域 -->
        <div id="head-results-section" class="results-section" style="display: none;">
            <h3>头像表情推荐结果 <span class="result-count">(匹配度排序)</span></h3>
            <div id="head-results-grid" class="results-grid">
                <!-- 头像结果将通过JavaScript动态插入 -->
            </div>
        </div>

        <!-- 身体姿势分析结果区域 -->
        <div id="body-analysis-section" class="analysis-section" style="display: none;">
            <h3>身体姿势需求分析</h3>
            <div id="body-analysis-grid" class="analysis-grid">
                <!-- 身体分析结果将通过JavaScript动态插入 -->
            </div>
        </div>

        <!-- 身体姿势结果展示区域 -->
        <div id="body-results-section" class="results-section" style="display: none;">
            <h3>身体姿势推荐结果 <span class="result-count">(匹配度排序)</span></h3>
            <div id="body-results-grid" class="results-grid">
                <!-- 身体结果将通过JavaScript动态插入 -->
            </div>
        </div>

        <!-- 错误提示区域 -->
        <div id="error-section" class="error-section" style="display: none;">
            <div class="error-message">
                <span class="error-icon">⚠️</span>
                <span id="error-text"></span>
            </div>
        </div>

        <!-- 加载提示 -->
        <div id="loading-section" class="loading-section" style="display: none;">
            <div class="loading-content">
                <div class="loading-animation">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
                <div id="processing-steps">
                    <p>正在初始化...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div id="image-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modal-image" src="" alt="头像预览">
            <div class="modal-info">
                <h4 id="modal-title"></h4>
                <div class="modal-details">
                    <div class="detail-row">
                        <span class="detail-label">匹配度：</span>
                        <span id="modal-score" class="detail-value"></span>
                    </div>
                    <div class="feature-comparison">
                        <div class="comparison-column">
                            <h5>您的需求</h5>
                            <div id="modal-requirement-features"></div>
                        </div>
                        <div class="comparison-column">
                            <h5>图片特征</h5>
                            <div id="modal-image-features"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}?v=2"></script>
</body>
</html>
